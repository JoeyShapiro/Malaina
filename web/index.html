<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("malaina.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });

        async function Malaina() {
            const value = document.getElementById('aid').value;
            
            const aid = parseInt(value);
            if (aid === 0) {
                alert("Please enter a valid Anime ID");
                return;
            }

            let body = await CreateGraph(aid);
            const newTab = window.open('about:blank', '_blank');
            newTab.document.write(body);
            newTab.document.close();
            newTab.focus();
        }
    </script>
</head>
<body>
    <h1>Malaina WASM</h1>

    <input type="number" name="aid" id="aid" placeholder="Anime ID"/>
    <button onclick="Malaina()">Create Graph</button>
</body>
</html>
