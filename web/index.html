<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("malaina.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });
    </script>
</head>
<body>
    <h1>Malaina WASM</h1>

    <button onclick="CreateGraph(113415)">Create Graph</button>
</body>
</html>
