<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            --bg: #0f172a;
            --panel: #111827;
            --card: #0b1220;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #6366f1;
            --primary-2: #4f46e5;
            --accent: #22d3ee;
            --border: #1f2937;
            --shadow: 0 20px 45px rgba(2, 6, 23, 0.45);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, #1f2937, transparent),
                radial-gradient(1200px 600px at 110% 10%, #1e1b4b, transparent),
                var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .app {
            width: min(980px, 100%);
            background: linear-gradient(180deg, rgba(17, 24, 39, 0.9), rgba(2, 6, 23, 0.9));
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 36px;
            box-shadow: var(--shadow);
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: -0.02em;
        }

        header p {
            margin: 0;
            color: var(--muted);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9rem;
            color: var(--muted);
        }

        input {
            appearance: none;
            border: 1px solid var(--border);
            background: #0f172a;
            color: var(--text);
            border-radius: 12px;
            padding: 12px 14px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 12px;
            padding: 12px 18px;
            font-weight: 600;
            font-size: 0.98rem;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), var(--primary-2));
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 30px rgba(79, 70, 229, 0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px rgba(79, 70, 229, 0.45);
        }

        .secondary {
            background: #111827;
            color: var(--text);
            border: 1px solid var(--border);
            box-shadow: none;
        }

        .progress-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-bar {
            height: 10px;
            background: #111827;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-bar span {
            display: block;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: inherit;
        }

        .helper {
            font-size: 0.88rem;
            color: var(--muted);
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("malaina.wasm"), go.importObject)
            .then((result) => {
                go.run(result.instance);
            });

        async function Malaina() {
            const value = document.getElementById('aid').value;
            const barHelper = document.querySelector('.helper');
            const progressBar = document.querySelector('.progress-bar span');
            
            const aid = parseInt(value);
            if (aid === 0) {
                alert("Please enter a valid Anime ID");
                return;
            }

            progressBar.style.width = '0%';
            barHelper.textContent = 'Starting...';

            let body = await CreateGraph(aid, (progress) => {
                if (progress?.error) {
                    barHelper.textContent = progress.error;
                    return;
                }

                const id = progress?.id ?? 0;
                const seen = Number(progress?.seen ?? 0);
                const queue = Number(progress?.queue ?? 0);
                const total = seen + queue;
                const percentage = total === 0 ? 0 : (seen / total) * 100;
                progressBar.style.width = `${percentage}%`;
                barHelper.textContent = `Querying: ${id} (${seen} / ${total})`;
            });
            const newTab = window.open('', '_blank');
            newTab.document.write(body);
            newTab.document.close();
            newTab.focus();
        }

        async function handleSearch() {
            const name = document.getElementById('name').value;
            if (!name) {
                // make the name input shake to indicate error
                const input = document.getElementById('name');
                input.classList.remove('shake');
                void input.offsetWidth;
                input.classList.add('shake');
                input.addEventListener('animationend', () => {
                    input.classList.remove('shake');
                }, { once: true });

                return;
            }

            const results = await window.Search(name);
            console.log(results);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const nameInput = document.getElementById('name');
            if (!nameInput) {
                return;
            }

            nameInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    handleSearch();
                }
            });
        });
    </script>
</head>
<body>
    <main class="app">
        <header>
            <h1>Malaina</h1>
            <p>Generate anime relationship graphs to visualize connections between anime series.</p>
        </header>

        <section class="content">
            <div class="card">
                <div class="field">
                    <label for="name">Anime Name</label>
                    <input type="search" name="name" id="name" placeholder="e.g. jjk"/>
                </div>

                <div class="field">
                    <label for="aid">Anime ID</label>
                    <input type="number" name="aid" id="aid" placeholder="e.g. 113415"/>
                </div>

                <div class="actions">
                    <button onclick="Malaina()">Create Graph</button>
                </div>
            </div>

            <div class="card">
                <h3>Progress</h3>
                <div class="progress-wrapper">
                    <div class="progress-bar" aria-label="Sample progress bar">
                        <span></span>
                    </div>
                    <div class="helper" id="progress-helper"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
